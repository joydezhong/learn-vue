<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue进阶--函数化组件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <h6>根据数据智能的选择不同的场景</h6>
    <div id="app">
        <smart-item :data="data"></smart-item>
        <button @click="change('img')">切换为图片组件</button>
        <button @click="change('video')">切换为视频组件</button>
        <button @click="change('text')">切换为文本组件</button>
    </div>

    <script>
        //图片组件选项
        var ImgItem = {
            props: ['data'],
            render: function (createElement) {
                return createElement('div', [
                    createElement('p', '图片组件'),
                    createElement('img',{
                        attrs: {
                            src: this.data.url
                        }
                    })
                ])
            }
        };
        //视频组件选项
        var VideoItem = {
            props: ['data'],
            render: function(createElement){
                return createElement('div',[
                    createElement('p', '视频组件'),
                    createElement('video', {
                        attrs: {
                            src: this.data.url,
                            controls: 'controls',
                            autoplay: 'autoplay'
                        }
                    })
                ]);
            }
        };
        //存文本组件选项
        var TextItem = {
            props: ['data'],
            render: function(createElement){
                return createElement('div', [
                    createElement('p', '纯文本组件'),
                    createElement('p', this.data.text)
                ])
            }
        };
        Vue.component('smart-item', {
            //函数化组件
            functional: true,
            render: function(createElement, context){
                //根据传入的数据，智能判断显示哪种组件
                function getComponent(){
                    var data = context.props.data;
                    //判断prop: data的type字段属于哪种类型组件
                    if(data.type == 'img') return ImgItem;
                    if(data.type == 'video') return VideoItem;
                    return TextItem;
                }
                return createElement(
                    getComponent(),
                    {
                        props: {
                            //把smart-item的prop: data传给上面智能选择的组件
                            data: context.props.data
                        }
                    },
                    context.children
                )
            },
            props: {
                data: {
                    type: Object,
                    required: true
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                data: {}
            },
            methods: {
                //切换不同类型组件的数据
                change: function(type){
                    if(type === 'img'){
                        this.data = {
                            type: 'img',
                            url: 'http://om6sje392.bkt.clouddn.com/Angularjs.jpg'
                        }
                    }else if(type == 'video'){
                        this.data = {
                            type: 'video',
                            url: 'http://www.w3school.com.cn/i/movie.ogg'
                        }
                    }else if(type == 'text'){
                        this.data = {
                            type: 'text',
                            text: '这是一段文本内容'
                        }
                    }
                }
            },
            created: function(){
                //默认创建时图片
                this.change('img')
            }
        })
    </script>
</body>
</html>
