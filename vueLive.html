<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue入门</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="root">
			
		</div>
		
		<script>
			new Vue({
				el: "#root",
				data: {
					a: 2
				},
				created: function(){
					console.log(this.a);
				},
				mounted: function(){
					console.log(this.$el);
				}
			})
		</script>
	</body>
</html>
