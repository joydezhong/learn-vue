<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>vue入门</title>
    <script type="text/javascript" src="js/vue.js" ></script>
</head>
<body>
<div id="root">
    <input type="text" v-model="message" placeholder="请输入">
    <p>输入的内容是： {{message}}</p>
    <br />

    <hr />
    <h4>同步中文拼音输入法</h4>
    <input type="text" @input="handleInput" placeholder="请输入">
    <br />
    <br />
    <br />
    <br />
    <p>输入的内容是： {{message2}}</p>
</div>

<script>
    new Vue({
        el: "#root",
        data: {
            message: '',
            message2: ''
        },
        methods: {
            handleInput: function(e){
                this.message2 = e.target.value;
            }
        }
    })
</script>
</body>
</html>
