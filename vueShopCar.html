<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>vue购物车</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app" v-cloak>
            <template v-if="list.length">
                <table>
                    <thead>
                    <tr>
                        <th><input type="checkbox" v-model="checkAll" @click="handleCheckAll"></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in list">
                        <td><input type="checkbox" v-model="checkOne[index]" @click="handleCheckOne(index)" key="{{index}}"></td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button @click="handleReduce(index)" :disable="item.count===1">-</button>
                            {{ item.count }}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div>总价：￥ {{totalPrice}}</div>
            </template>
            <div v-else>购物车为空</div>
        </div>

        <script type="text/javascript" src="js/vue.js" ></script>
        <script type="text/javascript" src="js/shop.js"></script>
    </body>
</html>
